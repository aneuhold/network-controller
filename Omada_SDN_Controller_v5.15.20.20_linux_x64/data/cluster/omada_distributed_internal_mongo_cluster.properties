## local cluster config
# Cluster mode, distributed: Distributed Cluster
omada.cluster.mode=distributed
# internal: internal mongodb server
omada.cluster.distributed.mongo.mode=internal

## Distributed Cluster Config
## Please edit:
omada.cluster.distributed.mongo.replset.name=omadaReplSet
# Cluster member names list
omada.cluster.distributed.names=node1,node2,node3

# To preserve the data node, if not configured, it defaults to 'node1'.
# It can only be a node with a mixed node role.
omada.cluster.distributed.primary.data.node=node1
omada.cluster.distributed.node1.host=192.168.0.100
# node1.role:mixed or service. mixed: node that provides service with data(At least 3 mixed nodes); service: node that only provides service without data
omada.cluster.distributed.node1.role=mixed
omada.cluster.distributed.node1.device.host=

omada.cluster.distributed.node2.host=192.168.0.101
omada.cluster.distributed.node2.role=mixed
omada.cluster.distributed.node2.device.host=

omada.cluster.distributed.node3.host=192.168.0.102
omada.cluster.distributed.node3.role=mixed
omada.cluster.distributed.node3.device.host=
